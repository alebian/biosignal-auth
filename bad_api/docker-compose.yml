version: '3.3'
services:
  db:
    image: postgres:10.4-alpine
    environment:
      - POSTGRES_PASSWORD=biosignal-auth
      - POSTGRES_USER=biosignal-auth
      - POSTGRES_DB=biosignal-auth
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - default
    volumes:
      - db-data:/var/lib/postgresql/data

  web:
    build: .
    command: /bin/sh -c "orator migrate --config /app/config.py -f && python /app/bad_api.py"
    environment:
      - POSTGRES_PASSWORD=biosignal-auth
      - POSTGRES_USER=biosignal-auth
      - POSTGRES_DB=biosignal-auth
      - POSTGRES_HOST=db
      - GOOGLE_APPLICATION_CREDENTIALS="/app/key.json"
      - GCLOUD_PROJECT_ID="proyecto-final-itba"
    volumes:
      - .:/app
    ports:
      - 5000:80
    networks:
      - default
    depends_on:
      - db

networks:
  default:
volumes:
  db-data:
